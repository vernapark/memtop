<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - VideoStream</title>
    <link rel="stylesheet" href="../css/admin.css">
    <style>
        .drop-zone {
            border: 3px dashed #5d5d5d;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            background: #1a1a1a;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .drop-zone.drag-over {
            border-color: #3ea6ff;
            background: #2a2a2a;
            transform: scale(1.02);
        }
        
        .drop-zone-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }
        
        .drop-zone-text {
            color: #aaaaaa;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .drop-zone-hint {
            color: #777;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>
                    <img src="https://media.istockphoto.com/id/1432243860/vector/eighteen-or-older-persons-adult-content-18-plus-only-rating.jpg?s=612x612&w=0&k=20&c=XCAaLoMGXteF9CVzXdwqzGArsafVRS5-SWZapLrki8k=" alt="18+" class="logo-image" style="height: 50px; background: transparent; width: auto; margin-right: 10px;">
                    18+ only Admin
                </h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">View Site</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Upload New Video</h2>
            <div class="upload-section">
                <!-- Single Drag and Drop Zone for Video -->
                <div class="drop-zone" id="videoDropZone">
                    <div class="drop-zone-icon">??</div>
                    <div class="drop-zone-text">Drag & Drop Video Here</div>
                    <div class="drop-zone-hint">Thumbnail will be auto-generated from video</div>
                </div>
                
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="videoTitle">Video Title</label>
                        <input type="text" id="videoTitle" name="videoTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="videoDescription">Description</label>
                        <textarea id="videoDescription" name="videoDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="videoCategory">Category</label>
                        <select id="videoCategory" name="videoCategory" required>
                            <option value="">Select Category</option>
                            <option value="18+">18+ (Adult Content)</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="education">Education</option>
                            <option value="music">Music</option>
                            <option value="sports">Sports</option>
                            <option value="news">News</option>
                            <option value="technology">Technology</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="videoFile">Video File</label>
                        <input type="file" id="videoFile" name="videoFile" accept="video/*" required style="display: none;">
                        <small style="color: #aaaaaa; display: block; margin-top: 5px;">
                            Selected: <span id="selectedFileName">None</span>
                        </small>
                    </div>
                    <button type="submit" class="btn-primary">Upload Video</button>
                    <div id="uploadStatus" class="status-message"></div>
                </form>
            </div>

            <h2>Manage Videos</h2>
            <div class="video-list" id="adminVideoList">
                <!-- Videos will be dynamically loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 VideoStream Admin Panel</p>
        </div>
    </footer>

    <script src="../js/storage.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
