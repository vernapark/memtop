<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Video Streaming</title>
    <link rel="stylesheet" href="css/style_premium.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- YouTube-style Header -->
    <header class="yt-header">
        <div class="yt-header-container">
            <div class="yt-header-start">
                <button class="yt-icon-button menu-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                <div class="yt-logo">
                    <img src="https://media.istockphoto.com/id/1432243860/vector/eighteen-or-older-persons-adult-content-18-plus-only-rating.jpg?s=612x612&w=0&k=20&c=XCAaLoMGXteF9CVzXdwqzGArsafVRS5-SWZapLrki8k=" alt="18+" class="logo-icon">
                    <span class="logo-text">Premium<span class="logo-accent">18+</span></span>
                </div>
            </div>
            
            <div class="yt-header-center">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search videos..." class="search-input">
                    <button class="search-button">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="yt-header-end">
                <button class="yt-icon-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="yt-main">
        <div class="yt-container">
            <!-- Category Filters (YouTube-style chips) -->
            <div class="category-chips">
                <button class="chip active" data-category="all">All</button>
                <button class="chip" data-category="18+">18+</button>
                <button class="chip" data-category="adult">Adult</button>
                <button class="chip" data-category="entertainment">Entertainment</button>
                <button class="chip" data-category="trending">Trending</button>
            </div>

            <!-- Videos Grid -->
            <div id="videosContainer" class="yt-videos-grid">
                <!-- Videos will be loaded here dynamically -->
            </div>
        </div>
    </main>

    <!-- Premium Video Modal (Mobile-Optimized) -->
    <div id="videoModal" class="video-modal">
        <div class="video-modal-overlay"></div>
        <div class="video-modal-content">
            <button class="video-modal-close" onclick="closeVideoModal()">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
            
            <div class="video-player-container">
                <video 
                    id="modalVideo" 
                    class="video-player"
                    controls 
                    playsinline
                    webkit-playsinline
                    controlsList="nodownload"
                    disablePictureInPicture
                    oncontextmenu="return false;">
                    Your browser does not support HTML5 video.
                </video>
            </div>
            
            <div class="video-details">
                <h2 id="videoTitle" class="video-title"></h2>
                <p id="videoDescription" class="video-description"></p>
            </div>
        </div>
    </div>

    <script src="js/visitor_tracking.js"></script>
    <script src="js/storage.js"></script>`n    <script src="js/main_premium.js"></script>
    <script>
        // Protection: Check if user has verified access
        if (!localStorage.getItem('websiteAccessVerified')) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
