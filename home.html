<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Video Streaming Platform</title>
    <meta name="description" content="Premium video streaming and sharing platform for personal content">
    <meta name="keywords" content="video streaming, video platform, media sharing">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/style_premium.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- YouTube-style Header -->
    <header class="yt-header">
        <div class="yt-header-container">
            <div class="yt-header-start">
                <button class="yt-icon-button menu-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                <div class="yt-logo">
                    <div class="logo-icon"></div>
                    <span class="logo-text">Video<span class="logo-accent">Stream</span></span>
                </div>
            </div>
            
            <div class="yt-header-center">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search videos..." class="search-input">
                    <button class="search-button">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="yt-header-end">
                <button class="yt-icon-button upload-button" title="Upload Video">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                    </svg>
                </button>
                <button class="yt-icon-button" title="Notifications">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                    </svg>
                </button>
                <button class="yt-icon-button user-avatar" title="Account">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="yt-main">
        <div class="yt-content-container">
            <!-- Category Chips -->
            <div class="category-chips">
                <button class="chip active" data-category="all">All</button>
                <button class="chip" data-category="recent">Recent</button>
                <button class="chip" data-category="entertainment">Entertainment</button>
                <button class="chip" data-category="trending">Trending</button>
                <button class="chip" data-category="favorites">Favorites</button>
            </div>

            <!-- Videos Grid -->
            <div id="videosContainer" class="yt-videos-grid">
                <!-- Videos will be loaded here dynamically -->
            </div>
        </div>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content upload-modal">
            <div class="modal-header">
                <h2>Upload Video</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="uploadArea">
                    <svg viewBox="0 0 24 24" width="64" height="64" class="upload-icon">
                        <path fill="currentColor" d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                    </svg>
                    <p>Drag and drop video file here</p>
                    <p class="upload-hint">or</p>
                    <button class="btn-primary" id="selectFileBtn">
                        Select File
                    </button>
                    <input type="file" id="videoInput" accept="video/*" style="display: none;">
                </div>
                
                <div id="uploadProgress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p id="progressText">Uploading... 0%</p>
                </div>

                <div id="videoDetails" class="video-details" style="display: none;">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="videoTitle" class="form-input" placeholder="Enter video title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="videoDescription" class="form-input" rows="4" placeholder="Enter video description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="videoCategory" class="form-input">
                            <option value="entertainment">Entertainment</option>
                            <option value="trending">Trending</option>
                            <option value="recent">Recent</option>
                            <option value="favorites">Favorites</option>
                        </select>
                    </div>
                    <button class="btn-primary" id="uploadVideoBtn">Upload Video</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content video-modal">
            <div class="modal-header">
                <h2 id="modalVideoTitle">Video Title</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <video id="modalVideo" controls class="modal-video"></video>
                <div class="video-info">
                    <p id="modalVideoDescription"></p>
                    <p class="video-meta">
                        <span id="modalVideoDate"></span>
                        <span id="modalVideoSize"></span>
                    </p>
                </div>
                <div class="video-actions">
                    <button class="btn-danger" id="deleteVideoBtn">Delete Video</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Panel Button (Hidden by default) -->
    <button id="adminPanelBtn" class="floating-admin-btn" style="display: none;">
        <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
        </svg>
    </button>

    <script src="js/main_premium.js"></script>
</body>
</html>
