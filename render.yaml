services:
  # Static Site - Video Streaming Website
  - type: web
    name: memtop-video-site
    env: static
    buildCommand: echo "No build needed - pure HTML/CSS/JS"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /js/*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /css/*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
